  <link rel="stylesheet" href="codemirror/lib/codemirror.css">

  <title>Nice Code</title>

<body>
  <div id="header">
    <h1 id="heading">
      < nice code >
    </h1>
  </div>

  <div id="menu">
    <ul>
      <li><select onchange="changeTheme(this)" id="theme"></select></li>
      <li><select onchange="changeMode(this)" id="mode"></select></li>
    </ul>
  </div>

  <style>
    .CodeMirror {
      height: auto;
      border-radius: 4px;
      width: fit-content;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      padding: 25px;
    }
  </style>

  <div id="container">
    <textarea id="code" name="code"></textarea>
  </div>

  <div id="menu2">
    <ul>
      <li><a href="javascript:import_code()">Import</a></li>
      <li><a href="javascript:export_code()">Export</a></li>
    </ul>
  </div>

  <script src="js/main.js"></script>
